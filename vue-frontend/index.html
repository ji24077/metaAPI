<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Human Drawing Detection</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .canvas-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .canvas-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .canvas-wrapper:hover {
            transform: translateY(-2px);
        }

        #drawingCanvas {
            background: white;
            cursor: crosshair;
            display: block;
        }

        .canvas-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .file-upload-btn {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .brush-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .brush-control label {
            font-weight: 600;
            color: #333;
        }

        .brush-slider {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            appearance: none;
        }

        .brush-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .brush-size-display {
            font-weight: bold;
            color: #667eea;
            min-width: 25px;
            text-align: center;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card, .results-card, .debug-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
        }

        .status-checking {
            background: #fff3cd;
            color: #856404;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .results-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .processing-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #e9ecef;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .debug-log {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 250px;
            overflow-y: auto;
            border: none;
            resize: vertical;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s ease;
        }

        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .canvas-controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            #drawingCanvas {
                width: 100%;
                max-width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <div class="header">
                <h1><i class="fas fa-paint-brush"></i> Vue.js Human Drawing Detection</h1>
                <p>캔버스에 사람을 그려보세요! AI가 실시간으로 인간 형태를 감지합니다.</p>
            </div>

            <div class="main-content">
                <!-- 캔버스 섹션 -->
                <div class="canvas-section">
                    <div class="canvas-container">
                        <div class="canvas-wrapper">
                            <canvas 
                                id="drawingCanvas" 
                                :width="canvasSize.width" 
                                :height="canvasSize.height"
                                @mousedown="startDrawing"
                                @mousemove="draw"
                                @mouseup="stopDrawing"
                                @mouseout="stopDrawing"
                                @touchstart="handleTouch"
                                @touchmove="handleTouch"
                                @touchend="stopDrawing"
                            ></canvas>
                        </div>

                        <div class="canvas-controls">
                            <button class="btn btn-danger" @click="clearCanvas">
                                <i class="fas fa-eraser"></i> 지우기
                            </button>
                            
                            <label class="btn btn-secondary file-upload-btn">
                                <i class="fas fa-upload"></i> 이미지 업로드
                                <input 
                                    type="file" 
                                    accept="image/*" 
                                    @change="handleImageUpload"
                                    style="display: none;"
                                    ref="fileInput"
                                >
                            </label>
                            
                            <button 
                                class="btn btn-primary" 
                                @click="detectHuman" 
                                :disabled="isDetecting"
                            >
                                <i class="fas fa-search" v-if="!isDetecting"></i>
                                <span class="loading-spinner" v-if="isDetecting"></span>
                                {{ isDetecting ? '분석 중...' : '감지하기' }}
                            </button>

                            <div class="brush-control">
                                <label for="brushSize">
                                    <i class="fas fa-paint-brush"></i> 브러시:
                                </label>
                                <input 
                                    type="range" 
                                    id="brushSize" 
                                    class="brush-slider"
                                    v-model="brushSize" 
                                    min="1" 
                                    max="20"
                                    @input="updateBrushSize"
                                >
                                <span class="brush-size-display">{{ brushSize }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 결과 섹션 -->
                <div class="results-section">
                    <!-- API 상태 -->
                    <div class="status-card">
                        <div class="card-header">
                            <i class="fas fa-server"></i>
                            API 상태
                        </div>
                        <div class="status-indicator" :class="apiStatus.class">
                            {{ apiStatus.text }}
                        </div>
                    </div>

                    <!-- 감지 결과 -->
                    <div class="results-card">
                        <div class="card-header">
                            <i class="fas fa-chart-line"></i>
                            감지 결과
                        </div>
                        <div class="results-display">{{ detectionResults }}</div>
                        <div class="processing-info" v-if="processingInfo.time">
                            <span><i class="fas fa-clock"></i> {{ processingInfo.time }}</span>
                            <span><i class="fas fa-image"></i> {{ processingInfo.imageInfo }}</span>
                        </div>
                    </div>

                    <!-- 디버그 로그 -->
                    <div class="debug-card">
                        <div class="card-header">
                            <i class="fas fa-bug"></i>
                            디버그 로그
                        </div>
                        <textarea 
                            class="debug-log" 
                            v-model="debugLog" 
                            readonly
                            ref="debugLogRef"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
